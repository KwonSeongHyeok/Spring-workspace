<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<h4>방법 1번</h4>
	<ul>
		<li th:text="${mem}">mem 객체</li>
		<li th:text="${mem.memberName}">이름</li>
		<li th:text="${mem.memberPhone}">번호</li>
		<li th:text="${mem.memberAge}">나이</li>
	</ul>
	
	
	<h4>방법 2번</h4>
	
	<ul th:object="${mem}">
	 	<li th:text="*{memberName}">이름</li>
	 	<li th:text="*{memberPhone}">번호</li>
	 	<li th:text="*{memberAge}">나이</li>
	 </ul>
	
	
	<h4>방법 3번</h4>
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>번호</th>
				<th>나이</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="mem : ${memList}" th:object="${mem}">
				<td th:text="*{memberNaem}">이름</td>
				<td th:text="*{memberPhone}">번호</td>
				<td th:text="*{memberAge}">나이</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
