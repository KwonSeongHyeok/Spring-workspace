<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>joinList</title>
</head>
<body>
	<h1>조인리스트</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>과자명</th>
				<th>가격</th>
				<th>회사명</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each=" j : ${joinList}">
				<td th:text="${j.snack_id}"></td>		
				<td th:text="${j.snack_name}"></td>		
				<td th:text="${j.price}"></td>		
				<td th:text="${j.company_name}"></td>		
			</tr>
		</tbody>
	</table>
	<a href="/">메인으로 돌아가기</a>
</body>
</html>
