<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>여주 아울렛</title>
</head>
<body>
	<h1>여주 아울렛</h1>
	<table border="1">
		<thead>
			<tr>
				<th>이미지</th>
				<th>이름</th>
				<th>가격</th>
				<th>카테고리</th>

			</tr>	
		</thead>
		<tbody>
			<tr th:each=" c  : ${clothes}">
				<td>
					<img th:src="@{${c.clothes_image_path}}">
				</td>
				<td th:text="${c.clothes_name}"></td>
				<td th:text="${c.clothes_price}"></td>
				<td th:text="${c.clothes_category}"></td>
			</tr>
		</tbody>
	</table>
	<a href="/clothesUpload">옷 정보 업로드</a>
</body>
</html>
