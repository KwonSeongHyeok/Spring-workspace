<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>서버로 파라미터 제출하기</title>
	</head>
	<body>
		<h1>서버로 파라미터 제출하기</h1>
		<h3>1. HttpServletRequest.getParameter("key") 이용해서 제출하기</h3>
		<form action="/param/test1" method="POST">
			이름 : <input type="text" name="inputName"><br>
			나이 : <input type="number" name="inputAge"><br>
			주소 : <input type="text" name="inputAddress"><br>
			<button>제출하기</button>
		</form>
		
		
		
		<h3> @RequestParam 어노테이션을 이용
			- 낱개(단수, 독립된) 파라미터(매개변수) 컨트롤러에서 얻어오는 방법
		</h3>
		<form action="연결주소값2" methot="POST">
			책 제 목 : <input type="text" name="title"><br>
			작 성 자 : <input type="text" name="writer"><br>
			가   격 : <input type="number" name="price"><br>
			출 판 사 : <input type="text" name="publisher"><br>
			<button>제출하기</button>
		</form>
		
	</body>
</html>
